<!DOCTYPE>
<html>

<body>
    <h1>Users</h1>
    <form action='/users' method='POST'>
        <div>
            <label>Username:</label>
            <input type='text' name='username' value=''>
        </div>
        <div>
            <label>Password:</label>
            <input type='password' name='password' value=''>
        </div>
        <div>
            <input type='submit' value='Submit'>
        </div> 
    </form> 

    {% for d in data %}
        <p>{{d[0]}}</p>
        <p>{{d[1]}}</p>
    {% endfor %}
</body>
</html>
